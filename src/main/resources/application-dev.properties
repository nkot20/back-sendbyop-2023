# Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.hibernate.ddl-auto=update

# Liquibase
#spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Email Configuration - Mailgun API
mailgun.api.key=${API_EMAIL_KEY}
mailgun.domain=sendbyop.net
email.from=noreply@sendbyop.net
email.use.api=true

# Jwt
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400
app.jwt.refreshExpiration=604800

#Twilio
twilio.account_sid=${TWILIO_ACCOUNT_SID}
twilio.auth_token=${TWILIO_AUTH_ ACCOUNT}
twilio.service_id=${TWILIO_SERVICE_ID}

# Redis Configuration

# Désactivé temporairement - Redis non disponible
spring.cache.type=simple
#spring.cache.type=redis
spring.cache.redis.time-to-live=600000

base.url = ${BASE_URL}

# Configuration pour le chiffrement des données sensibles
# IMPORTANT: Générer une nouvelle clé pour la production avec EncryptionService.generateSecretKey()
# Cette clé doit être gardée secrète et sauvegardée de manière sécurisée
app.encryption.secret-key=${ENCRYPTION_SECRET_KEY}

# Configuration pour la migration des données bancaires (optionnel)
app.migration.encrypt-bank-data=${ENCRYPT_BANK_DATA:false}

# CORS Configuration - Origines autorisées (séparées par des virgules)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Note: Pour activer le profil performance, utiliser spring.profiles.active=dev,performance
# ou définir dans application.properties: spring.profiles.group.dev=performance

# Admin Configuration - Compte admin créé au démarrage
admin.email=${ADMIN_EMAIL:admin@sendbyop.net}
admin.password=${ADMIN_PASSWORD}
admin.firstname=${ADMIN_FIRSTNAME:Admin}
admin.lastname=${ADMIN_LASTNAME:SendByOp}