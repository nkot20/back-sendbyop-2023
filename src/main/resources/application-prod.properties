# Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL_POSTGRES}
spring.datasource.username=${DB_USERNAME_POSTGRES}
spring.datasource.password=${DB_PASSWORD_POSTGRES}

# JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Liquibase

# Email Configuration - Mailgun API (HTTP, pas SMTP)
# Utilise l'API HTTP Mailgun pour éviter les blocages SMTP sur Render
mailgun.api.key=${API_EMAIL_KEY}
mailgun.domain=sendbyop.net
email.from=noreply@sendbyop.net
email.use.api=true

# Jwt
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=900
app.jwt.refreshExpiration=604800

#Twilio
twilio.account_sid=${TWILIO_ACCOUNT_SID}
twilio.auth_token=${TWILIO_AUTH_ ACCOUNT}
twilio.service_id=${TWILIO_SERVICE_ID}


base.url = https://back-sendbyop-2023.onrender.com:${server.port}${server.servlet.context-path}

# CORS Configuration - Origines autorisées (séparées par des virgules)
# Ajouter ici l'URL de production du frontend quand il sera déployé
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Note: Pour activer le profil performance, utiliser spring.profiles.active=prod,performance
# ou définir dans application.properties: spring.profiles.group.prod=performance

app.encryption.secret-key=${ENCRYPTION_SECRET_KEY}

# Configuration pour la migration des données bancaires (optionnel)
app.migration.encrypt-bank-data=${ENCRYPT_BANK_DATA:false}

# Admin Configuration - Compte admin créé au démarrage
admin.email=${ADMIN_EMAIL:admin@sendbyop.net}
admin.password=${ADMIN_PASSWORD}
admin.firstname=${ADMIN_FIRSTNAME:Admin}
admin.lastname=${ADMIN_LASTNAME:SendByOp}

springdoc.api-docs.enabled=false

spring.cache.type=simple
#spring.cache.type=redis
spring.cache.redis.time-to-live=600000

app.data.init.airports=false