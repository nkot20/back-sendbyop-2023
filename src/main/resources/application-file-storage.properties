# Configuration pour le stockage des fichiers
file.upload-dir=uploads
file.profile-pictures-dir=${file.upload-dir}/profile-pictures
file.max-file-size=5MB
file.allowed-types=image/jpeg,image/png,image/webp
file.max-width=4000
file.max-height=4000

# Configuration Spring Boot pour multipart
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuration pour le chiffrement des données sensibles
# IMPORTANT: Générer une nouvelle clé pour la production avec EncryptionService.generateSecretKey()
# Cette clé doit être gardée secrète et sauvegardée de manière sécurisée
app.encryption.secret-key=CHANGE_THIS_IN_PRODUCTION_USE_EncryptionService_generateSecretKey
spring.servlet.multipart.enabled=true
